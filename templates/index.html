                    <script>
                    let collectionSelect;

                    async function loadCollections() {
                        const res = await fetch('/collections');
                        const data = await res.json();
                        const select = document.getElementById("collection");

                        // N·∫øu TomSelect ƒë√£ ƒë∆∞·ª£c kh·ªüi t·∫°o, th√¨ destroy tr∆∞·ªõc
                        if (collectionSelect) {
                            collectionSelect.destroy();
                        }

                        select.innerHTML = ""; // X√≥a option c≈©

                        // Th√™m option r·ªóng cho placeholder
                        const placeholderOption = document.createElement("option");
                        placeholderOption.textContent = "Ch·ªçn ho·∫∑c nh·∫≠p collection";
                        placeholderOption.selected = true;

                        // Th√™m danh s√°ch collections t·ª´ server
                        data.collections.forEach(col => {
                            const opt = document.createElement("option");
                            opt.value = col;
                            opt.textContent = col;
                            select.appendChild(opt);
                        });

                        // Kh·ªüi t·∫°o l·∫°i Tom Select
                        collectionSelect = new TomSelect('#collection', {
                            create: false,
                            allowEmptyOption: true,
                            onInitialize: function() {
                                this.setValue(""); // ƒê·∫£m b·∫£o placeholder ƒë∆∞·ª£c d√πng
                            }
                        });
                    }

                    async function addNewCollection() {
                        const newName = document.getElementById("newCollection").value.trim();
                        if (!newName) return alert("Vui l√≤ng nh·∫≠p t√™n collection");

                        const res = await fetch('/add-collection', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name: newName })
                        });
                        const data = await res.json();

                        if (data.success) {
                            await loadCollections(); // Reload l·∫°i danh s√°ch
                            collectionSelect.setValue(newName);
                            document.getElementById("newCollection").value = '';
                        } else {
                            alert("L·ªói: " + data.message);
                        }
                    }

                    // Load khi trang v√†o
                    document.addEventListener('DOMContentLoaded', loadCollections);
                    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');

            const isStartDisabled = localStorage.getItem('startDisabled') === 'true';

            startButton.disabled = isStartDisabled;
            stopButton.disabled = !isStartDisabled;

            if (isStartDisabled) {
                startButton.classList.add('button-loading');
            } else {
                startButton.classList.remove('button-loading');
            }
        });

        document.getElementById('startButton').addEventListener('click', async function () {
            const department = document.getElementById('department').value;
            const proxy = document.getElementById('proxy').value;
            const collection = document.getElementById('collection').value;
            const option = document.getElementById('options').value;
            const resultDiv = document.getElementById('result');
            const stopButton = document.getElementById('stopButton');
            const startButton = document.getElementById('startButton');
            const start = document.getElementById('startPage').value;
            const end = document.getElementById('endPage').value;

            console.log('Start page:', start);
            console.log('End page:', end);

            if (!department) {
                resultDiv.innerHTML = '<p style="color: red;">Department URL is required!</p>';
                return;
            }
            if (!proxy) {
                resultDiv.innerHTML = '<p style="color: red;">Proxy is required!</p>';
                return;
            }

            // Reset tr·∫°ng th√°i crawl
            crawlCompleted = false;
            
            startButton.disabled = true;
            localStorage.setItem('startDisabled', 'true');

            try {
                const response = await fetch('/crawl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ department, collection, proxy, option, start, end}),
                });

                const result = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">${result.message}</p>`;
                    startButton.classList.add('button-loading');
                    setTimeout(() => {
                        stopButton.disabled = false;
                    }, 3000);
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
                    startButton.disabled = false;
                    localStorage.setItem('startDisabled', 'false');
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
                startButton.disabled = false;
                localStorage.setItem('startDisabled', 'false');
            }

        document.getElementById('stopButton').addEventListener('click', async function () {
            const resultDiv = document.getElementById('result');
            const stopButton = document.getElementById('stopButton');
            const startButton = document.getElementById('startButton');

            try {
                const response = await fetch('/stop', {
                    method: 'POST',
                });

                const result = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">${result.message}</p>`;
                    stopButton.disabled = true;
                    startButton.disabled = false;
                    startButton.classList.remove('button-loading');
                    localStorage.setItem('startDisabled', 'false');
                    
                    // Reset tr·∫°ng th√°i crawl
                    crawlCompleted = false;
                    
                    // ·∫®n MLX ID khi d·ª´ng qu√©t
                    const mlxInfo = document.getElementById('mlxInfo');
                    mlxInfo.style.display = 'none';
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
            }
        });

        // T·ª± ƒë·ªông cu·ªôn v√† c·∫≠p nh·∫≠t b·∫£ng s·∫£n ph·∫©m
        function scrollToBottom() {
            const tableBody = document.querySelector('#infoTable tbody');
            const thresholdPercent = 50;
            const threshold = (thresholdPercent / 100) * tableBody.clientHeight;
            const distanceFromBottom = tableBody.scrollHeight - tableBody.scrollTop - tableBody.clientHeight;
            if (distanceFromBottom <= threshold) {
                tableBody.scrollTop = tableBody.scrollHeight;
            }
        }

        let previousProductCount = 0;
        let crawlCompleted = false;

        async function fetchProducts() {
            try {
                const response = await fetch('/get_products');
                const products = await response.json();
                const tableBody = document.querySelector('#infoTable tbody');

                const openDetails = {};
                document.querySelectorAll('#infoTable tbody tr').forEach(row => {
                    const link = row.querySelector('a')?.href;
                    const noteDiv = row.querySelector('.note');
                    if (noteDiv && noteDiv.style.display !== 'none') {
                        openDetails[link] = true;
                    }
                });

                if (products.length !== previousProductCount) {
                    tableBody.innerHTML = '';

                    products.forEach(product => {
                        const row = document.createElement('tr');
                        const isOpen = openDetails[product.link] ? 'block' : 'none';
                        
                        // X√°c ƒë·ªãnh style cho t·ª´ng lo·∫°i tr·∫°ng th√°i
                        let statusStyle = '';
                        let statusText = product.status;
                        
                        if (product.status && product.status.includes("captcha")) {
                            statusStyle = 'background-color: #ff6b6b; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold;';
                            statusText = `üö´ CAPTCHA: ${product.status}`;
                        } else if (product.status && product.status.includes("l·ªói")) {
                            statusStyle = 'background-color: #ff8c00; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold;';
                            statusText = `‚ö†Ô∏è L·ªñI: ${product.status}`;
                        } else if (product.status && product.status.includes("ƒê√£ ho√†n th√†nh qu√©t")) {
                            statusStyle = 'background-color: #28a745; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold;';
                            statusText = `‚úÖ ${product.status}`;
                        } else if (product.status && product.status.includes("ƒëang m·ªü profile")) {
                            statusStyle = 'background-color: #007bff; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold;';
                            statusText = `üîÑ ${product.status}`;
                        } else if (product.status && product.status.includes("extract")) {
                            statusStyle = 'background-color: #6f42c1; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold;';
                            statusText = `üîç ${product.status}`;
                        }
                        
                        row.innerHTML = `
                            <td><a href="${product.link || '#'}" target="_blank">${product.link || 'N/A'}</a></td>
                            <td style="position: relative; text-align: left;">
                                <div style="${statusStyle}">${statusText}</div>
                                ${product.json ? `
                                <div style="display: flex; justify-content: flex-end; align-items: center; margin-top: 5px;">
                                    <button onclick="toggleNote(this)" style="background: #6c757d; color: white; border: none; padding: 4px 8px; border-radius: 3px; cursor: pointer; font-size: 12px;">Details</button>
                                </div>
                                <div class="note" style="
                                    display: ${isOpen};
                                    background-color: #fffbe6;
                                    border: 1px solid #ccc;
                                    padding: 8px;
                                    border-radius: 5px;
                                    font-size: 14px;
                                    max-width: 700px;
                                    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
                                    z-index: 100;
                                    white-space: pre-wrap;">${JSON.stringify(product.json, null, 2)}</div>
                                ` : ''}
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });

                    previousProductCount = products.length;
                    scrollToBottom();
                    
                    // Ki·ªÉm tra v√† hi·ªÉn th·ªã MLX ID
                    checkAndDisplayMLXId(products);
                    
                    // Ki·ªÉm tra v√† hi·ªÉn th·ªã c·∫£nh b√°o captcha
                    checkCaptchaStatus(products);
                    
                    // Ki·ªÉm tra n·∫øu qu√©t ho√†n th√†nh
                    if (products.length > 0 && products[products.length - 1].status === "ƒê√£ ho√†n th√†nh qu√©t") {
                        if (!crawlCompleted) {
                            crawlCompleted = true;
                            // T·ª± ƒë·ªông reset tr·∫°ng th√°i n√∫t
                            setTimeout(() => {
                                resetButtonStates();
                            }, 2000); // ƒê·ª£i 2 gi√¢y ƒë·ªÉ ng∆∞·ªùi d√πng th·∫•y th√¥ng b√°o ho√†n th√†nh
                        }
                    }
                    
                    // Ki·ªÉm tra n·∫øu qu√©t g·∫∑p l·ªói
                    if (products.length > 0) {
                        const lastProduct = products[products.length - 1];
                        if (lastProduct.status && (
                            lastProduct.status.includes("l·ªói") || 
                            lastProduct.status.includes("error") || 
                            lastProduct.status.includes("L·ªói") ||
                            lastProduct.status.includes("Error") ||
                            lastProduct.status.includes("failed") ||
                            lastProduct.status.includes("Failed")
                        )) {
                            if (!crawlCompleted) {
                                crawlCompleted = true;
                                // T·ª± ƒë·ªông reset tr·∫°ng th√°i n√∫t khi g·∫∑p l·ªói
                                setTimeout(() => {
                                    resetButtonStatesError();
                                }, 2000);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // H√†m ki·ªÉm tra v√† hi·ªÉn th·ªã MLX ID
        function checkAndDisplayMLXId(products) {
            const mlxInfo = document.getElementById('mlxInfo');
            const mlxIdSpan = document.getElementById('mlxId');
            
            // T√¨m MLX ID trong danh s√°ch s·∫£n ph·∫©m
            for (let i = products.length - 1; i >= 0; i--) {
                const product = products[i];
                if (product.status && product.status.includes("ƒëang m·ªü profile")) {
                    // Tr√≠ch xu·∫•t MLX ID t·ª´ status
                    const match = product.status.match(/ƒëang m·ªü profile\s+([^\s]+)/);
                    if (match && match[1]) {
                        mlxIdSpan.textContent = match[1];
                        mlxInfo.style.display = 'block';
                        return;
                    }
                }
            }
            
            // N·∫øu kh√¥ng t√¨m th·∫•y MLX ID, ·∫©n th√¥ng tin
            mlxInfo.style.display = 'none';
        }

        // H√†m ki·ªÉm tra captcha v√† hi·ªÉn th·ªã c·∫£nh b√°o
        function checkCaptchaStatus(products) {
            const hasCaptcha = products.some(product => 
                product.status && product.status.toLowerCase().includes("captcha")
            );
            
            if (hasCaptcha) {
                // Hi·ªÉn th·ªã c·∫£nh b√°o captcha ·ªü ƒë·∫ßu b·∫£ng
                const tableBody = document.querySelector('#infoTable tbody');
                const captchaRow = document.createElement('tr');
                captchaRow.style.backgroundColor = '#fff3cd';
                captchaRow.style.border = '2px solid #ffc107';
                captchaRow.innerHTML = `
                    <td colspan="2" style="text-align: center; padding: 15px; font-weight: bold; color: #856404;">
                        üö® C·∫¢NH B√ÅO: Ph√°t hi·ªán CAPTCHA! Vui l√≤ng ki·ªÉm tra profile v√† gi·∫£i captcha th·ªß c√¥ng.
                    </td>
                `;
                
                // Ch√®n c·∫£nh b√°o ·ªü ƒë·∫ßu b·∫£ng n·∫øu ch∆∞a c√≥
                if (!tableBody.querySelector('.captcha-warning')) {
                    captchaRow.className = 'captcha-warning';
                    tableBody.insertBefore(captchaRow, tableBody.firstChild);
                }
            } else {
                // X√≥a c·∫£nh b√°o captcha n·∫øu kh√¥ng c√≤n
                const existingWarning = document.querySelector('.captcha-warning');
                if (existingWarning) {
                    existingWarning.remove();
                }
            }
        }

        // H√†m reset tr·∫°ng th√°i n√∫t
        function resetButtonStates() {
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            
            startButton.disabled = false;
            startButton.classList.remove('button-loading');
            stopButton.disabled = true;
            
            localStorage.setItem('startDisabled', 'false');
            
            // Reset tr·∫°ng th√°i crawl
            crawlCompleted = false;
            
            // ·∫®n MLX ID khi qu√©t ho√†n th√†nh
            const mlxInfo = document.getElementById('mlxInfo');
            mlxInfo.style.display = 'none';
            
            // Hi·ªÉn th·ªã th√¥ng b√°o
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p style="color: green;">Qu√©t ƒë√£ ho√†n th√†nh! C√°c n√∫t ƒë√£ ƒë∆∞·ª£c reset.</p>';
            
            // X√≥a th√¥ng b√°o sau 5 gi√¢y
            setTimeout(() => {
                resultDiv.innerHTML = '';
            }, 5000);
        }

        // H√†m reset tr·∫°ng th√°i n√∫t khi g·∫∑p l·ªói
        function resetButtonStatesError() {
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            
            startButton.disabled = false;
            startButton.classList.remove('button-loading');
            stopButton.disabled = true;
            
            localStorage.setItem('startDisabled', 'false');
            
            // Reset tr·∫°ng th√°i crawl
            crawlCompleted = false;
            
            // ·∫®n MLX ID khi qu√©t g·∫∑p l·ªói
            const mlxInfo = document.getElementById('mlxInfo');
            mlxInfo.style.display = 'none';
            
            // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p style="color: orange;">Qu√©t g·∫∑p l·ªói! C√°c n√∫t ƒë√£ ƒë∆∞·ª£c reset ƒë·ªÉ c√≥ th·ªÉ th·ª≠ l·∫°i.</p>';
            
            // X√≥a th√¥ng b√°o sau 5 gi√¢y
            setTimeout(() => {
                resultDiv.innerHTML = '';
            }, 5000);
        }

        setInterval(fetchProducts, 2000);
    </script>
